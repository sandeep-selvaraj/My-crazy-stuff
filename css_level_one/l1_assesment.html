<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Basics!</title>
        <link rel="stylesheet" href="l1_assessment_master.css">
    </head>
    <body>
        <!-- ANYTHING HERE IS A COMMENT -->
        <h1>Welcome to Free Blog!</h1>
        <p id="h2">Thanks so much for visiting the site!</p>
        <h2>What is this site for?</h2>

        <p>This site can do three things:</p>
        <ol>         

            <li id="first">Take in text input</li>
            <li>Take in Log In Information</li>
            <li id="link"><a href="https://www.google.com/">Take you to Google</a></li>
        </ol>

        <textarea id="textblock" name="mytext">dsdff</textarea>

        <h2>Please log in to save your blog post</h2>

        <form>
            <label for="mail">Email:</label>
            <input id="mail" type="email" name="" value="">
            <label for="pwd">Password:</label>
            <input id="pwd" type="password" name="" value="">
            <input type="submit" value="Log In">
        </form>
        
        <div class="feedback">
            <p id="h2">Questions or Comments? Send us Feedback here</p>
            <span> <textarea rows="10" cols="100"></textarea></span>
        </div>
        

    </body>
</html>
