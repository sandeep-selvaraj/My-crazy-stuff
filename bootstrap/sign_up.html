<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bootstrap Basics!</title>
        <!-- Latest compiled and minified CSS -->

    <body>

            <ul class="nav navbar-nav">

        <div class="container">
