<body>
    <form action="https://www.google.com/" method="GET">
    <h1>Course Sign Up Page</h1>
    <h4>Please Note: First Name, Last Name, Password and Email are required</h4>

        <label for="First_name">First Name:</label>
        <input id="First_name" type="text" name="first_name"   placeholder="First Name" required>

        <label for="Last_name">Last Name:</label>
        <input id="Lirst_name" type="text" name="last_name"   placeholder="Last Name" required>
    <p> </p>

        <label for="email">Email:</label>
        <input id="email" type="email" name="email_id"   placeholder="id@gmail.com" required>

        <label for="pwd">Password:</label>
        <input id="pwd" type="password" required>

    <p> </p>

        <h4>Are you over age of 18?</h4>
        <label for="q1">Yes:</label>
        <input id= "q1" type="radio" name="q1">
        <label for="q2">No:</label>
        <input id= "q2" type="radio" name="q1">


        <h4>Do you have a Credit Card or PayPal</h4>
        <select name="payment">
            <option name="CC">Credit Card</option>
            <option name="PP">Paypal</option>
        </select>

    <p> </p>
        <input type="submit" value="Sign Up">
    </form>
</form>
