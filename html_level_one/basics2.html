<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>This is the Title!</title>
    </head>
    <body>
        <!-- ANYTHING HERE IS A COMMENT -->
        <h1>Ordered Lists</h1>
        <ol>
            <li> First Item</li>
            <li>Second Item</li>
            <li> Third Item</li>
        </ol>
        <h1>Un-Ordered Lists</h1>
        <ul>
            <li> Bullet One</li>
            <li> Bullet Two</li>
        </ul>
        <h1>Nested Lists</h1>
        <ol>
            <li>First Item</li>
            <ul>
                <li> Bullet One in Nest</li>
                <li> Bullet Two in Nest</li>
                <ol>
                    <li>WOAH <strong> I'm really Nested </strong> Nice </li>
                </ol>
            </ul>
        </ol>
     
    </body>
</html>
